<html>
<head>
	<title>Add Node</title>
	<link href="presentation.css" rel="stylesheet" type="text/css" > 
</head>
<body>
<h1>Add Node</h1>
<p>There are several ways to add a node.</p>

<dl>
  <dt>Keyboard shortcut</dt>
    <dd>ctrl + insert
</dl>

<table>
<tr>
<td>Tools menu, add item</td>
<td><img src="images/menu_additem.png" alt="tools add"></td>
</tr>

<tr>
<td>Add item toolbar option</td>
<td><img src="images/toolbar_additem.png" alt="toolbar add"></td>
</tr>

<tr>
<td>Right-click on an existing node</td>
<td><img src="images/popupmenu_additem.png" alt="popup add"></td>
</tr>

</table>
<p>
When a node gets added, it is a child of the currently selected node.  This new node
can be moved and renamed.
</p>
       
</body>
