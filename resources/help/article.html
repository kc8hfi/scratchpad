<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Article</title>
	<link href="presentation.css" rel="stylesheet" type="text/css" > 
</head>
<body>
<h1>The Article</h1>
<p>This is where the information gets displayed.  It is a basic text editor.</p>
<img src="images/article.png" alt="tree">


<p>The keyboard shortcuts for cut,copy, and paste work as normal here</p>
<dl>
	<dt>cut</dt>
		<dd>ctrl + x</dd>
	<dt>copy</dt>
		<dd>ctrl + c</dd>
	<dt>paste</dt>
		<dd>ctrl + v</dd>
</dl>		
<p>When the text changes,  those changes can be saved by clicking the "save article" button on the toobar
</p>
<img src="images/articlesave.png" alt="save the article">

</body>
</html>
